<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Top Heading</legend>
            <figcaption>Form Element</figcaption>
            <form action="" method="post"></form>
            <div>
                <label for=>First Name</label>
                <input type="text" placeholder="please enter your name" value="" name="First Name"/>         
             </div>
             <div>
                <label for=>DOB</label>
                <input type="date" value="" name="DOB" >
            </div>
            <div>
                <label for="Gym Time">Gym Time:</label>
                input type="time" value="" name="Gym Time" >
            </div>
            <div>
                <label for=>checkbox:</label>
                input type="checkbox" value="" name="" >
            </div>
            <div>
                <label for=>radio button:</label>
                <input type="radio" name="gender" value="male"/>male
                <input type="radio" name="gender" value="female" checked />female
            </div>
            <div>
                <label for="">select</label>
            <select name="" id="">
                <option value="">choose...</option>
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>
            </select>
        </div>

            
        </fieldset>

    </action>
</body>
</html>
