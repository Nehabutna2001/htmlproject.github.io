<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Element</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Top Heading</legend>
            <figcaption>Form Element</figcaption>
            <form action="post"></form>
        <div>
            <label>Firstname</label>
            <input type="text" placeholder="please enter your name" value="" name="First name" />
        </div>
        <div>
            <label>DOB</label>
            <input type="date" value="" name="DOB">
        </div>
        <div>
            <label for="Gym Time">Gym Time:</label>
            <input type="time" value="" name="Gym Time">
        </div>
        <div>
            <label>checkbox:</label>
            <input type="checkbox" value="checked" name="is checked">
        </div>
        <div>
            <label>radio button:</label>
            <input type="radio" name="gender" value="male" />male
            <input type="radio" name="gender" value="female" checked />female
        </div>
        <div>
            <label for="">select</label>
            <select name="" id="">
                <option value="">choose...</option>
                <option value="a">A</option>
                <option value="b">B</option>
                <option value="c">C</option>

            </select>
        </div>
        <div>
            <label for="Textarea">Textarea:</label>
            <textarea name="textarea" id="" cols="15" rows="3"></textarea>
        </div>
        <button type="submit">Form Button</button>
        <button type="button">HTML Button</button>
    </form>
</fieldset>
</body>
</html>
