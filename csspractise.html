<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Practice</title>
    </head>
    <body style="background-color: rgba(227, 194, 145, 0.66);">
        <h1 style="color: red; border-width: 10px; border-style: solid; border-color: green;">Welcome to CSS!</h1>
        <span style="text-transform: uppercase; letter-spacing: 5px;">UI Developer</span> <br />
        <span style="width: 100%; display: block; text-transform: lowercase;">UI DEVELOPER</span>
        <span style="text-transform: capitalize;">ui developer</span>
        <div style="
            height: 300px;
            width: 500px;
            border: 5px dotted aqua;
            position: relative;
    ">
      <label style="position: absolute; top: 0; left: 0;">top-left</label>
      <label style="position: absolute; bottom: 0; right: 0;">bottom-right</label>
      <label style="position: absolute; top: 50%; left: 50%;">center</label>
      <label style="position: absolute; left: 0; top: 50%;">middle-left</label>
      <label style="float: right;">float right</label>
  </div>
